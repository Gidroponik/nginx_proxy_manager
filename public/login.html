<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Manager - Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0a0a0a',
                            card: '#141414',
                            border: '#262626'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-dark-card border border-dark-border rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl mb-4">
                    <i class="ri-server-line text-3xl text-black"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Nginx Manager</h1>
                <p class="text-gray-500 mt-2">Войдите в панель управления</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Логин</label>
                    <input
                        type="text"
                        name="username"
                        required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-xl text-white placeholder-gray-600 focus:outline-none focus:border-white transition-colors"
                        placeholder="admin"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Пароль</label>
                    <input
                        type="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-xl text-white placeholder-gray-600 focus:outline-none focus:border-white transition-colors"
                        placeholder="••••••••"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full py-3 bg-white text-black font-semibold rounded-xl hover:bg-gray-200 transition-colors flex items-center justify-center gap-2"
                >
                    <i class="ri-login-box-line"></i>
                    Войти
                </button>
            </form>

            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-sm text-center"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.add('hidden');

            try {
                const response = await fetch(window.location.pathname.replace('/login', '/api/login'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = window.location.pathname.replace('/login', '');
                } else {
                    errorEl.textContent = result.error || 'Ошибка авторизации';
                    errorEl.classList.remove('hidden');
                }
            } catch (error) {
                errorEl.textContent = 'Ошибка подключения к серверу';
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
